<!DOCTYPE html><html><head>
	<meta charset="utf-8">
	
<style>.strapify-hide { display: none !important; }</style></head>

<body>
	<h1>strapi-into test</h1>

	<div strapi-collection="strapi-into-tests" style="">
		
	<div strapi-template="" class="">
			<h3>url into src</h3>
			<img strapi-into="image_info.url -> src" src="https://picsum.photos/id/237/200/300">

			<h3>url and alt text (multiple arguments)</h3>
			<img strapi-into="image_info.url -> src | image_info.alt_text -> alt" src="https://picsum.photos/id/237/200/300" alt="doggy">

			<h3>url into style with template</h3>
			<img strapi-into="background: url({{image_info.url}}); width: 200px; height: 300px; -> style" style="background: url(https://picsum.photos/id/237/200/300); width: 200px; height: 300px;">

			<h3>url into style with and name (multiple arguments with template)</h3>
			<img strapi-into="background: url({{image_info.url}}); width: 200px; height: 300px; -> style | image_info.alt_text -> name" style="background: url(https://picsum.photos/id/237/200/300); width: 200px; height: 300px;" name="doggy">
		</div></div>


</body></html>
