		</div><div strapi-template="" style="display: flex; gap: 8px;" class="" strapi-template-id="2">

			<div strapi-css-rule="width: 300px; height: 300px; background-image: url({{img_url}});" style="width: 300px; height: 300px; background-image: url(https://picsum.photos/id/238/200/300);"></div>
		</div></div>


</body></html>
