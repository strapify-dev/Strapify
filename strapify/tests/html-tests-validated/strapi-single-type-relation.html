<!DOCTYPE html><html><head>
	<meta charset="utf-8">
	

	<style>
		.container {
			background-color: rgba(0, 0, 0, 0.1);
			padding: 10px;
			margin: 10px;
			display: flex;
			flex-wrap: wrap;
			gap: 16px;
		}

		.template {
			background-color: rgba(0, 0, 0, 0.1);
			padding: 10px;
			margin: 10px;
		}
	</style>
<style>.strapify-hide { display: none !important; }</style></head>

<body>
	<h1>strapi-single-type-relation test</h1>

	<h3>one to one:</h3>
	<div strapi-single-type-relation="strapi-single-type-relation-test.one_to_one, strapi-relation-test-bs" class="container" strapi-filter-internal-relation="[id][$in][10]=1" style="">
		
	<div class="template" strapi-template="">
			<p>collection B: <span strapi-field="text">element 0</span></p>
		</div></div>
	<hr>

	<h3>one to many:</h3>
	<div strapi-single-type-relation="strapi-single-type-relation-test.one_to_many, strapi-relation-test-bs" class="container" strapi-filter-internal-relation="[id][$in][10]=1 | [id][$in][11]=2 | [id][$in][12]=3" style="">
		
	<div class="template" strapi-template="">
			<p>collection B: <span strapi-field="text">element 0</span></p>
		</div><div class="template" strapi-template="">
			<p>collection B: <span strapi-field="text">element 1</span></p>
		</div><div class="template" strapi-template="">
			<p>collection B: <span strapi-field="text">element 2</span></p>
		</div></div>
	<hr>


</body></html>
