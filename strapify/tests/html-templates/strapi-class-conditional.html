<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="../../bundle/main.js" data-strapi-api-url="http://localhost:1337"></script>

	<style>
		.div {
			width: 200px;
			height: 200px;
		}

		.bg-blue {
			background-color: blue;
		}

		.bg-red {
			background-color: red;
		}

		.font-small {
			font-size: 10px;
		}

		.font-large {
			font-size: 20px;
		}
	</style>
</head>

<body>
	<h1>strapi-class-conditional test</h1>

	<div strapi-collection="strapi-class-tests">
		<div strapi-template="">
			<div class="div" strapi-class-conditional="should_be_blue == true, bg-blue">
				<p>blue if should_be_blue, transparent otherwise</p>
			</div>
		</div>
	</div>
</body>

</html>
