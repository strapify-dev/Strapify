<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="../../bundle/main.js" data-strapi-api-url="http://localhost:1337"></script>
</head>

<body>
	<h1>strapi-into test</h1>

	<div strapi-collection="strapi-into-tests">
		<div strapi-template="">
			<h3>url into src</h3>
			<img strapi-into="image_info.url -> src">

			<h3>url and alt text (multiple arguments)</h3>
			<img strapi-into="image_info.url -> src | image_info.alt_text -> alt">

			<h3>url into style with template</h3>
			<img strapi-into="background: url({{image_info.url}}); width: 200px; height: 300px; -> style">

			<h3>url into style with and name (multiple arguments with template)</h3>
			<img strapi-into="background: url({{image_info.url}}); width: 200px; height: 300px; -> style | image_info.alt_text -> name">
		</div>
	</div>
</body>

</html>
