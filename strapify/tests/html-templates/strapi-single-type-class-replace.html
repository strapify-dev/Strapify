<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="../../bundle/main.js" data-strapi-api-url="http://localhost:1337"></script>

	<style>
		.div {
			width: 200px;
			height: 200px;
		}

		.bg-blue {
			background-color: blue;
		}

		.bg-red {
			background-color: red;
		}

		.font-small {
			font-size: 10px;
		}

		.font-large {
			font-size: 20px;
		}
	</style>
</head>

<body>
	<h1>strapi-single-type-class-replace test</h1>

	<div>
		<div class="div bg-blue" strapi-single-type-class-replace="strapi-single-type-class-test.background, bg-blue">
			<p>impressive div</p>
		</div>

		<div class="div bg-blue font-small"
			strapi-single-type-class-replace="strapi-single-type-class-test.background, bg-blue | strapi-single-type-class-test.font, font-small">
			<p>impressive div</p>
		</div>
	</div>
</body>

</html>
